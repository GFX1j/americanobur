<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a0d2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd080b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#75060c;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad)"/>
  
  <!-- Icon -->
  <g transform="translate(200,150)">
    <!-- Burger icon -->
    <circle cx="0" cy="-20" r="40" fill="#f2eeef" opacity="0.8"/>
    <rect x="-35" y="-15" width="70" height="8" rx="4" fill="#cd080b"/>
    <rect x="-30" y="-5" width="60" height="6" rx="3" fill="#75060c"/>
    <rect x="-35" y="5" width="70" height="8" rx="4" fill="#cd080b"/>
    
    <!-- Text -->
    <text x="0" y="40" text-anchor="middle" fill="#f2eeef" font-family="Arial, sans-serif" font-size="16" font-weight="600">
      Produto
    </text>
    <text x="0" y="60" text-anchor="middle" fill="#f2eeef" font-family="Arial, sans-serif" font-size="12" opacity="0.7">
      Imagem em breve
    </text>
  </g>
</svg>